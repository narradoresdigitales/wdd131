<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form ">
    <meta name="author" content="Marcus 'Sil' Palmer">
    <title>Product Review form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/form-getdates.js" defer></script>
</head>

<body>
    <header><h1>Product Review</h1>
    </header>

<main>
    <form method="get" action="review.html" class="wf1">

        <!-- Product Review fieldset-->
        <fieldset class="no-border">
            <label id="product-name" >Product Name</label>
                <select id="product" name="product">
                    <option value="">Choose a Product...</option>
                </select>
        
        </fieldset>

        <!-- Overall Rating fieldset-->
        
        <fieldset class="no-border">
            <div> Overall Rating</div>
            <div class="rating-container"> 
                <label>
                    <span>&#9734;</span>
                    <input type="radio" name="one-star" value="">
                </label>
                <label>
                    <span>&#9734; &#9734;</span>
                    <input type="radio" name="two-stars" value="">
                </label>
                <label>
                    <span>&#9734; &#9734; &#9734;</span>
                    <input type="radio" name="three-stars" value="">
                </label>
                <label>
                    <span>&#9734; &#9734; &#9734; &#9734;</span>
                    <input type="radio" name="four-stars" value="">
                </label>
                <label>
                    <span>&#9734; &#9734; &#9734; &#9734; &#9734;</span>
                    <input type="radio" name="five-stars" value="">
                </label>
            </div>
        </fieldset>
        <!-- Date of Installation fieldset-->

        <fieldset class="no-border">
            <label>Date of Installation
            <input type="date" name="installation-date"></label>
        </fieldset>
        
        <!-- Checkbox fieldset-->

        <fieldset class="no-border">
            <div>Which features did you find useful in the product?</div>
            <p class="checklist-italics">(Check all that apply)</p>
            <label><input type="checkbox" id="durability" name="durability" value="durability">Durability</label>
            <label><input type="checkbox" id="ease-of-use" name="ease-of-use" value="ease-of-use">Ease of Use</label>
            <label><input type="checkbox" id="performance" name="performance" value="performance">Performance</label>
            <label><input type="checkbox" id="design" name="design" value="design">Design</label>
        </fieldset>

        <!-- Written Review fieldset-->

        <fieldset class="no-border">
            <label id="written-review" >Written Review (Optional)
            <textarea id="text-area" name="text-area" rows="4" cols="50" ></textarea></label>
        </fieldset>

        <!-- User Name fieldset-->

        <fieldset class="no-border">
            <label >Your Name (Optional)<input type="text" id="user-name" name="user-name" class="user-name"></label>
        </fieldset>

        <input type="submit" value="Post Review">

    </form>
</main>

    <footer>
        <p class="footer-top">Â©<span id="currentYear" ></span> Marcus 'Sil' Palmer</p>
        <p  class="footer-bottom" id="lastModified"></p> 
    </footer> 

</body>


</html>
