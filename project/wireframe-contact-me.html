<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles/wireframe-contact-me.css">
    <script src="scripts/wireframe-contact-me.js" defer></script>
</head>
<body>
    <nav>
        <ul id="navLinks">
            <li><a href="wireframe.html">Home</a></li>
            <li><a href="wireframe-page1.html">Project 1</a></li>
            <li><a href="wireframe-page2.html">Project 2</a></li>
            <li><a href="wireframe-contact-me.html">Contact Me</a></li>
        </ul>
    </nav>

    <main>
        <section class="contact-form">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
